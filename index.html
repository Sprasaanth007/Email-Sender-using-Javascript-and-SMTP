<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />
    <!--Importing Sematic UI for styling forms-->
  </head>
  <body>
    <div class="form-container">
      <form method="post" class="ui mini form">
        <div class="ui inverted segment">
          <div class="ui inverted form">
            <div class="two fields">
              <div class="field">
                <label>First Name</label>
                <input placeholder="First Name" type="text" id="firstname" />
              </div>
              <div class="field">
                <label>Last Name</label>
                <input placeholder="Last Name" type="text" id="lastname" />
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>Contact Number</label>
                <input placeholder="First Name" type="text" id="contactno" />
              </div>
              <div class="field">
                <label>Email id</label>
                <input placeholder="Last Name" type="text" id="emailid" />
              </div>
            </div>

            <button
              class="ui button"
              type="button"
              value="Send Email"
              onclick="sendEmail()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!--For SMTP(Simple Mail Transfer Protocol)-->
    <script src="script.js"></script>
  </body>
</html>
